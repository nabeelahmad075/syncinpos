<form class="form-horizontal" autocomplete="off" #createAccountForm="ngForm" (ngSubmit)="save()">
  <abp-modal-header [title]="'Location Information' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Location Details' | localize" class="pt-3 px-2">
        <div class="form-row form-group">
          <div class="col-md-4">
            <label for="company">
              {{ "Company Name" | localize }}
            </label>
            <input type="text" class="form-control" name="company" id="company" value={{tenantName}} readonly />
          </div>
          <div class="col-md-4 required">
            <label for="region">
              {{ "Region" | localize }}
            </label>
            <div class="">
              <p-dropdown [style]="{ width: '100%', height: '38px', lineHeight:'1'}" name="region" required 
              placeholder="Select Region" [options]="tblRegions" [styleClass]="'prm-dropdown prm-filter-dropdown'"
                [(ngModel)]="tblLocation.regionId" [filter]="true">
              </p-dropdown>
            </div>
          </div>
          <div class="col-md-4 required">
            <label for="locationtype">
              {{ "Location Type" | localize }}
            </label>
            <div class="">
              <p-dropdown 
              [style]="{ width: '100%', height:'38px', lineHeight:'1'}" 
              name="locationtype" 
              required 
              placeholder="Location Type" 
              [options]="tblLocationType" 
              [(ngModel)]="tblLocation.locationTypeId" 
              >
              </p-dropdown>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="locationCode">
              {{ "Location Code" | localize }}
            </label>
            <input type="text" class="form-control" name="locationCode" id="locationCode" required minlength="2"
              maxlength="500" [(ngModel)]="tblLocation.locationCode" />
            <!-- <input type="text" class="form-control" name="locationCode" id="locationCode" /> -->
          </div>
          <div class="form-group col-md-8 required">
            <label for="locationName">
              {{ "Location Name" | localize }}
            </label>
            <input type="text" class="form-control" name="locationName" id="locationName" required minlength="2"
              maxlength="500" [(ngModel)]="tblLocation.locationName" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12 required">
            <label for="address">
              {{ "Address" | localize }}
            </label>
            <input type="text" class="form-control" name="address" id="address" minlength="2" maxlength="500"
              [(ngModel)]="tblLocation.address" />
          </div>
        </div>
        <div class="form-row form-group">
          <div class="col-md-4">
            <label for="person">
              {{ "Contact Person" | localize }}
            </label>
            <input type="text" class="form-control" name="person" id="person" minlength="2" maxlength="500"
              [(ngModel)]="tblLocation.contactPerson" />
          </div>
          <div class="col-md-4">
            <label for="number">
              {{ "Contact Number" | localize }}
            </label>
            <input type="text" class="form-control" name="number" id="number" minlength="2" maxlength="500"
              [(ngModel)]="tblLocation.contactNumber" />
          </div>
          <!-- <div class="">
            <label for="status">
              {{ "Is Active" | localize }}
            </label>
            <input type="checkbox" class="form-control" name="status" id="status" />
          </div> -->
          <div class="form-group col-md-4">
            <label class="col-md-3">
              {{ "" }}
            </label>
            <div class="col-md-9">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="isActive" id="isActive"
                       [(ngModel)]="tblLocation.isActive" [disabled]="!tblLocation.isActive" />
                <label class="custom-control-label mt-2" for="isActive">Active</label>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="form-row form-group ">
          <div class="col-md-12">
            <label for="logo">
              {{ "Upload Logo" | localize }}
            </label>
            <input type="file" class="form-control" name="logo" id="logo" />
          </div>
        </div> -->
      </tab>
      <tab [heading]="'Tax Details' | localize" class="pt-3 px-2"></tab>
    </tabset>
  </div>
  <abp-modal-footer [cancelDisabled]="saving" [saveLabel]="this.id > 0 ? 'Update' : 'Save'"
    [saveDisabled]="!createAccountForm.form.valid || saving" (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
  <!-- <abp-modal-footer>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" >Close</button>
      <button type="button" class="btn btn-outline-primary">Save changes</button>

    </div>
  </abp-modal-footer> -->
</form>
