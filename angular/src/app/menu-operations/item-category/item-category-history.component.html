<div [@routerTransition]>
    <section class="content-header" style="padding: 1px 0.5rem">
      <div class="container-fluid" style="width: 97%">
        <div class="row">
          <div class="col-6">
            <h4>Item Category</h4>
          </div>
          <div class="col-6 text-right">
            <a class="btn bg-blue btnNav" (click)="create()">
              <i class="fa fa-plus" aria-hidden="true"></i>
              Create
            </a>
          </div>
        </div>
      </div>
    </section>
    <div class="container-fluid" style="width: 97%">
      <div class="card main-content rounded">
        <div class="card-content table-bordered">
          <p-table
            #dataTable
            [value]="primengTableHelper.records"
            [lazy]="true"
            [scrollable]="true"
            [style]="{ width: '100%', fontSize: '0.8rem' }"
            (onLazyLoad)="getHistory($event)"
            class="p-table-page table-sm table-hover"
            [rows]="primengTableHelper.defaultRecordsCountPerPage"
          >
            <ng-template pTemplate="caption">
              <div class="d-flex flex-row-reverse">
                <span>
                  <input
                    pInputText
                    type="text"
                    class="table-search-input form-control w-100"
                    (input)="
                      dataTable.filterGlobal($event.target.value, 'contains')
                    "
                    placeholder="Search"
                  />
                </span>
              </div>
            </ng-template>
            <ng-template pTemplate="header">
              <tr class="">
                <th style="width: 16rem;">Category</th>
                <th style="width: 3rem;">Category Type</th>
                <th style="text-align: center; width: 0rem;">Status</th>
                <th style="text-align: center;width: 0rem;">Action</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-category>
              <tr>
                <td>{{ category.title }}</td>
                <td>{{ category.itemType }}</td>
                <td style="text-align: center">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      disabled
                      [checked]="category.isActive"
                    />
                    <label class="custom-control-label"></label>
                  </div>
                </td>
                <td style="text-align: center">
                  <a type="button" class="mx-2 edit-btn" (click)="edit(category)">
                    <i class="fa fa-pencil"></i>
                  </a>
                </td>
              </tr>
            </ng-template>
          </p-table>
  
          <div
            class="card-footer table-card-footer text-center my-2"
            *ngIf="primengTableHelper.totalRecordsCount == 0"
          >
            <p class="p-0 m-0">No Data</p>
          </div>
          <span class="" style="margin-left: 15px; font-size: 0.9rem">
            {{ primengTableHelper.totalRecordsCount | number : "2." }} records
            found!
          </span>
          <div class="">
            <p-paginator
              [rows]="primengTableHelper.defaultRecordsCountPerPage"
              #paginator
              (onPageChange)="getHistory($event)"
              [totalRecords]="primengTableHelper.totalRecordsCount"
              [rowsPerPageOptions]="
                primengTableHelper.predefinedRecordsCountPerPage
              "
            >
            </p-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
