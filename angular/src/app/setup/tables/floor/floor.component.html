<form
  class="form-horizontal"
  autocomplete="off"
  #createFloorForm="ngForm"
  (ngSubmit)="save($event)"
>
  <abp-modal-header
    [title]="'Floor' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-row form-group">
      <div class="col-md-4 required">
        <label for="location">
          {{ "Location" | localize }}
        </label>
        <div class="">
          <p-dropdown
            [style]="{
              width: '100%',
              height: '38px',
              lineHeight: '1',
              marginTop: '-0.5rem'
            }"
            name="location"
            required
            placeholder="Select Location"
            [options]="tblLocation"
            [styleClass]="'prm-dropdown prm-filter-dropdown'"
            [(ngModel)]="tblFloor.locationId"
          >
          </p-dropdown>
        </div>
      </div>
      <div class="col-md-4 required">
        <label for="floor">
          {{ "Floor Name" | localize }}
        </label>
        <input
          style="margin-top: -8px"
          type="text"
          class="form-control"
          name="floor"
          id="floor"
          required
          minlength="2"
          maxlength="500"
          [(ngModel)]="tblFloor.title"
        />
      </div>
      <div class="col-md-4 required">
        <label for="sort">
          {{ "Sort No." | localize }}
        </label>
        <input
          style="margin-top: -8px"
          type="text"
          class="form-control"
          name="sort"
          id="sort"
          required
          minlength="2"
          maxlength="500"
          [(ngModel)]="tblFloor.sort"
        />
      </div>
      </div>
      <div class="form-row form-group">
        <div class=" form-group col-md-4">
          <label for="remarks">
            {{ "Remarks" | localize }}
          </label>
          <input
            style="margin-top: -8px"
            type="text"
            class="form-control"
            name="remarks"
            id="remarks"
            required
            minlength="2"
            maxlength="500"
            [(ngModel)]="tblFloor.remarks"
          />
        </div>
          <div class="form-group col-md-4">
        <label class="col-md-3">
          {{ "" }}
        </label>
        <div class="col-md-9">
          <div class="custom-control custom-checkbox">
            <input
              style="margin-top: -8px"
              type="checkbox"
              class="custom-control-input"
              name="isActive"
              id="isActive"
              [(ngModel)]="tblFloor.isActive"
            />
            <label class="custom-control-label mt-2" for="isActive"
              >Active</label
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid" style="width: 100%; margin-top: -2rem; margin-bottom: 3rem;">
    <div class="card main-content rounded">
      <div class="card-content table-bordered">
        <p-table
          #dataTable
          [value]="primengTableHelper.records"
          [lazy]="true"
          [scrollable]="true"
          [style]="{ width: '100%', fontSize: '0.8rem' }"
          (onLazyLoad)="getHistory($event)"
          class="p-table-page table-sm table-hover"
          [rows]="primengTableHelper.defaultRecordsCountPerPage"
        >
          <ng-template pTemplate="caption">
            <div class="d-flex flex-row-reverse">
              <span>
                <input
                  style="font-size: 0.8rem; height: 30px"
                  pInputText
                  type="text"
                  class="table-search-input form-control w-100"
                  (input)="
                    dataTable.filterGlobal(
                      $event.target.value,
                      'contains'
                    )
                  "
                  placeholder="Search"
                />
              </span>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr class="table-tr">
              <th>Location</th>
              <th>Floor Name</th>
              <th>Remarks</th>
              <th>Status</th>
              <th style="text-align: center">Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-floor>
            <tr>
              <td style="width: 25%">{{ floor.locationName }}</td>
              <td style="width: 70%">{{ floor.title }}</td>
              <td style="width: 40%">{{ floor.remarks }}</td>
              <td style="text-align: center">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    disabled
                    [checked]="floor.isActive"
                  />
                  <label class="custom-control-label"></label>
                </div>
              </td>
              <td style="text-align: center">
                <a
                  type="button"
                  class="mx-2 edit-btn"
                  (click)="getById(floor.id)"
                >
                  <i class="fa fa-pencil"></i>
                </a>
              </td>
            </tr>
          </ng-template>
        </p-table>

        <div
          class="card-footer table-card-footer text-center my-2"
          *ngIf="primengTableHelper.totalRecordsCount == 0"
        >
          <p class="p-0 m-0">No Data</p>
        </div>
        <span class="" style="margin-left: 15px; font-size: 0.9rem">
          {{ primengTableHelper.totalRecordsCount | number : "2." }}
          records found!
        </span>
        <div class="">
          <p-paginator
            [rows]="primengTableHelper.defaultSmallRecordsCountPerPage"
            #paginator
            (onPageChange)="getHistory($event)"
            [totalRecords]="primengTableHelper.totalRecordsCount"
            [rowsPerPageOptions]="
              primengTableHelper.smallRecordsCountPerPage
            "
          >
          </p-paginator>
        </div>
      </div>
    </div>
  </div>

  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveLabel]="this.id > 0 ? 'Update' : 'Save'"
    [saveDisabled]="!createFloorForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
