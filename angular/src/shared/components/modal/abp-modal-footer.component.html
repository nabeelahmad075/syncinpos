<div class="modal-footer" style="margin-top: -2rem;">
  <button
    type="button"
    class="btn btn-default"
    [disabled]="cancelDisabled()"
    (click)="onCancelClick.emit($event)"
    hidden="true"
  >
    {{ cancelLabel() }}
  </button>
  <button type="submit" class="btn btn-primary" [disabled]="saveDisabled()">
    {{ saveLabel() }}
  </button>
</div>
