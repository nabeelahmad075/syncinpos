<div class="modal-header modal-head">
  <h5 class="modal-title">{{ title() }}</h5>
  <button
    type="button"
    style="color: white; background-color: red;"
    class="close"
    aria-label="Close"
    (click)="onCloseClick.emit($event)"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
